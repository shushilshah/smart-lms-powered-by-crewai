<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Smart LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1cc88a, #4e73df);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .btn-success {
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="auth-card">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Welcome Back üëã</h2>
    <p class="text-muted">Login to continue learning</p>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="form-floating mb-3">
      <input type="text" name="username" class="form-control" placeholder=" " required>
      <label><i class="bi bi-person"></i> Username</label>
    </div>

    <div class="form-floating mb-4">
      <input type="password" name="password" class="form-control" id="password" placeholder=" " required>
      <label><i class="bi bi-lock"></i> Password</label>
    </div>

    <div class="text-danger small d-none" id="capsWarning">
       ‚ö†Ô∏è Caps Lock is ON.
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember_me" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>

    <button class="btn btn-success w-100">
      Login
    </button>
  </form>

  <div class="text-center mt-3">
    <p class="mb-0">
      Don‚Äôt have an account?
      <a href="{% url 'signup' %}" class="fw-semibold">Create one</a>
    </p>
  </div>
</div>

</body>
</html>


<script>
  const passwordField = document.getElementById("password");
  const capsWarning = document.getElementById("capsWarning");

  passwordField.addEventListener("keyup", function (e) {
    if (e.getModifierState("CapsLock")) {
      capsWarning.classList.remove("d-none");
    } else {
      capsWarning.classList.add("d-none");
    }
  });
</script>
